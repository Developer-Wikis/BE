name: Java CI with Gradle

on:
  push:
    branches: [ "main","develop" ]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
             ~/.gradle/caches
             ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
              ${{ runner.os }}-gradle-
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Cleanup Gradle Cache
      if: ${{ always() }}
      run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
          
    - name: Docker build
      run: |
           docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
           docker build . -t wiki
           docker tag wiki ${{ secrets.DOCKER_HUB_REPO }}:1.0
           docker push ${{ secrets.DOCKER_HUB_REPO }}:1.0
           
    
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4        
      with:
        host: ${{ secrets.NCP_SERVER_HOST }}          
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        timeout: 40s  # 30초 기본        
        script: |
          echo "테스트 출력"
          docker stop wiki
          docker rm wiki
          docker rmi ${{ secrets.DOCKER_HUB_REPO }}:1.0
          docker pull ${{ secrets.DOCKER_HUB_REPO }}:1.0
          docker run --name=wiki -p 80:8080 -e JAVA_OPTS=-Djasypt.encryptor.password=${{ secrets.ENCRYTOR_PASSWORD }} --restart unless-stopped -e TZ=Asia/Seoul -d ${{ secrets.DOCKER_HUB_REPO }}:1.0

    - name: Send status to Discord
      uses: nebularg/actions-discord-webhook@v1
      with:
        webhook_url: ${{ secrets.DISCORD_WEBHOOK }} # required
        status: ${{ job.status }} # optional, this is the default
      if: always() # or failure() or success()
       
